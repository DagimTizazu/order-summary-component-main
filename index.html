<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | Order summary card</title>

<body>
  <div class="outer-container">
    <img id="illustration-hero" src="./images/illustration-hero.svg" alt="illustration-hero">
    <div class="content-container">
      <h2 class="main-title">
        Order Summary
      </h2>
      <p class="text">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div class="plan-selector">
        <div class="plan-info">
          <img src="./images/icon-music.svg" alt="icon-music">
          <div class="plan-name-price">
          <p class="plan-name">Annual Plan</p>
          <p class="plan-price">$59.99/year</p>
          </div>
      </div>
        <a href="#" class="change-button">Change</a>
      </div>
      <button class="payment-btn">Proceed to Payment</button>
      <button class="cancel-btn">Cancel Order</button>
    </div>
  </div>
</body>
</html>
